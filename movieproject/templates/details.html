
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="card border-primary mb-3" >
        <div class="col-md-6" >
            <img src="{{movie.img.url}}" width="200";height="250"; >
        </div></div>
        <div class="col-md-6">
            <h3><i>{{movie.name}}</i></h3>
            <h4><i>{{movie.desc}}</i></h4>
            <h4><i>{{movie.year}}</i></h4>
            <a class='btn btn-warning' href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class='btn btn-danger' href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
        </div>
</div>
        {% endblock %}
