{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    {% for i in movie_list %}
      <div class="col-md-3">
        <div class="card border-primary mb-3" style="max-width: 18rem;">
      <div class="card" >
      <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200" height="250">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">DETAILS</a>
        </div></div>
      </div></div>
    {% endfor %}
</div>
  </div>
</div>
{% endblock %}
